<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearChartAI Synapse | Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #FDFEFF 0%, #F6F8FA 100%);
            --panel-frosted-glass: rgba(255, 255, 255, 0.6);
            --accent-calm-blue: #2563EB;
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --border-subtle: rgba(0, 0, 0, 0.08);
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07);
            --shadow-lifted: 0 20px 25px -5px rgba(29, 99, 235, 0.1), 0 8px 10px -6px rgba(29, 99, 235, 0.1);
            --animation-curve-elegant: cubic-bezier(0.645, 0.045, 0.355, 1);
            --animation-curve-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            margin: 0;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        #upload-section, #chat-section {
            transition: opacity 0.6s var(--animation-curve-elegant), transform 0.6s var(--animation-curve-elegant);
        }
        #upload-section.hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
            position: absolute;
        }
        #chat-section {
            width: 100%;
            height: 100%;
        }
        #chat-section.hidden {
            opacity: 0;
            transform: scale(1.02);
            pointer-events: none;
            position: absolute;
        }
        .upload-portal {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        .upload-portal h1 { text-align: center; font-size: 2rem; margin-bottom: 0.5rem; }
        .upload-portal p { text-align: center; color: var(--text-secondary); margin-bottom: 2rem; }
        .upload-area {
            text-align: center;
            padding: 2rem;
            border: 1px dashed var(--border-subtle);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--accent-calm-blue);
            background: rgba(37, 99, 235, 0.02);
        }
        .button {
            background: var(--accent-calm-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.9rem 2.2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s var(--animation-curve-spring);
            box-shadow: var(--shadow-medium);
        }
        .button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: var(--shadow-lifted);
        }
        .app-layout {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: 100%;
            padding: 1rem;
            gap: 1rem;
            box-sizing: border-box;
        }
        .glass-panel {
            background: var(--panel-frosted-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
        }
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0; left: -85%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.25) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            z-index: 1;
            transition: left 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .glass-panel:hover::before { left: 135%; }
        .panel-header { padding: 1.5rem; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-subtle); z-index: 2; position: relative; }
        .panel-body { flex-grow: 1; overflow-y: auto; padding: 1.5rem; z-index: 2; position: relative;}
        .panel-footer { padding: 1rem; margin: 0 1rem 1rem 1rem; flex-shrink: 0; z-index: 2; position: relative; }
        .source-pill { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.02); padding: 0.85rem 1rem; border-radius: 12px; font-size: 0.95rem; margin-bottom: 0.75rem; border: 1px solid var(--border-subtle); }
        .chat-message { display: flex; margin-bottom: 2rem; animation: popIn 0.5s var(--animation-curve-spring) forwards; opacity: 0; }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .message-bubble { padding: 1rem 1.5rem; border-radius: 20px; max-width: 85%; line-height: 1.7; box-shadow: var(--shadow-soft); }
        .user-message { justify-content: flex-end; }
        .user-message .message-bubble { background: var(--accent-calm-blue); color: white; border-bottom-right-radius: 6px; }
        .bot-message { justify-content: flex-start; }
        .bot-message .message-bubble { background: white; color: var(--text-primary); border-bottom-left-radius: 6px; }
        .bot-message.typing .message-bubble::after {
            content: '...';
            display: inline-block;
            animation: typing-dots 1s infinite;
        }
        @keyframes typing-dots { 0%, 20% { content: '.'; } 40%, 60% { content: '..'; } 80%, 100% { content: '...'; } }
        .input-wrapper { display: flex; align-items: center; background: white; border: 1px solid var(--border-subtle); border-radius: 16px; padding: 0.25rem 0.5rem 0.25rem 1.5rem; transition: box-shadow 0.3s ease; }
        .input-wrapper:focus-within { box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2); }
        #question-input { flex-grow: 1; border: none; outline: none; padding: 0.75rem 0; background: transparent; font-size: 1.1rem; resize: none; color: var(--text-primary); }
        #question-input::placeholder { color: var(--text-secondary); opacity: 0.7; }
        #send-button { background: none; border: none; cursor: pointer; padding: 0.5rem; border-radius: 50%; transition: background-color 0.2s ease, transform 0.3s var(--animation-curve-spring); }
        #send-button:hover:not(:disabled) { background-color: rgba(0,0,0,0.05); transform: scale(1.1); }
        #send-button:disabled svg { opacity: 0.4; }
        .logo { font-weight: 600; display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text-primary); }
    </style>
</head>
<body>
    <div class="app-container">
        <section id="upload-section">
            <div class="upload-portal">
                <h1>ClearChartAI Synapse</h1>
                <p>Begin by uploading a document to activate the workspace.</p>
                <label class="upload-area file-label">
                    <input type="file" id="pdf-file" accept=".pdf" style="display: none;">
                    <span id="file-name" style="font-size: 1.1rem; font-weight: 500;">Click or Drag & Drop a PDF</span>
                </label>
                <button id="upload-button" class="button" style="margin-top: 1.5rem; width: 100%; box-sizing: border-box;">Process PDF</button>
                <div id="status-message" style="margin-top: 1rem; text-align: center; font-size: 0.9rem; color: var(--text-secondary);"></div>
            </div>
        </section>

        <section id="chat-section" class="hidden">
            <div class="app-layout">
                <aside class="glass-panel source-panel">
                    <header class="panel-header">
                        <a href="/" class="logo">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="url(#logo-gradient-2)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 17L12 22L22 17" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 12L12 17L22 12" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <defs><linearGradient id="logo-gradient-2" x1="2" y1="7" x2="22" y2="7" gradientUnits="userSpaceOnUse"><stop stop-color="#2563EB"/><stop offset="1" stop-color="#05F5A3"/></linearGradient></defs>
                            </svg>
                            <span>ClearChartAI</span>
                        </a>
                    </header>
                    <main class="panel-body" id="source-list">
                         </main>
                </aside>
                <main class="glass-panel chat-panel">
                    <div class="panel-body" id="chat-window">
                        </div>
                    <footer class="panel-footer">
                        <div class="input-wrapper">
                            <textarea id="question-input" placeholder="Ask ClearChartAI" rows="1"></textarea>
                            <button id="send-button" title="Send Message">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 2L11 13" stroke="url(#send-gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="url(#send-gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <defs><linearGradient id="send-gradient" x1="2" y1="12" x2="22" y2="12" gradientUnits="userSpaceOnUse"><stop stop-color="#2563EB"/><stop offset="1" stop-color="#05F5A3"/></linearGradient></defs>
                                </svg>
                            </button>
                        </div>
                    </footer>
                </main>
            </div>
        </section>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadSection = document.getElementById('upload-section');
            const chatSection = document.getElementById('chat-section');
            const pdfFileInput = document.getElementById('pdf-file');
            const fileLabel = document.querySelector('.file-label');
            const fileNameSpan = document.getElementById('file-name');
            const uploadButton = document.getElementById('upload-button');
            const statusMessage = document.getElementById('status-message');
            const chatWindow = document.getElementById('chat-window');
            const questionInput = document.getElementById('question-input');
            const sendButton = document.getElementById('send-button');
            const sourceList = document.getElementById('source-list');

            let selectedFile = null;

            fileLabel.addEventListener('click', () => pdfFileInput.click());
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => fileLabel.addEventListener(eventName, preventDefaults, false));
            ['dragenter', 'dragover'].forEach(eventName => fileLabel.addEventListener(eventName, () => fileLabel.classList.add('dragover'), false));
            ['dragleave', 'drop'].forEach(eventName => fileLabel.addEventListener(eventName, () => fileLabel.classList.remove('dragover'), false));
            fileLabel.addEventListener('drop', handleDrop, false);
            pdfFileInput.addEventListener('change', (e) => handleFileSelect(e.target.files));

            function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
            function handleDrop(e) { handleFileSelect(e.dataTransfer.files); }

            function handleFileSelect(files) {
                if (files.length > 0) {
                    selectedFile = files[0];
                    if (selectedFile.type === 'application/pdf') {
                        fileNameSpan.textContent = selectedFile.name;
                        statusMessage.textContent = '';
                    } else {
                        selectedFile = null;
                        fileNameSpan.textContent = 'Please select a valid PDF file.';
                    }
                }
            }

            uploadButton.addEventListener('click', async () => {
                if (!selectedFile) {
                    updateStatus('Please select a PDF file first.', 'error');
                    return;
                }
                updateStatus('Processing document...', 'loading');
                uploadButton.disabled = true;
                const formData = new FormData();
                formData.append('file', selectedFile);

                try {
                    const response = await fetch('/upload-pdf', { method: 'POST', body: formData });
                    const result = await response.json();
                    if (response.ok && result.status === 'success') {
                        updateStatus('Success! Starting chat...', 'success');
                        uploadSection.classList.add('hidden');
                        chatSection.classList.remove('hidden');
                        addMessageToChat('Bot', 'The document has been processed. You can now ask questions.');
                        addSourcePill(selectedFile.name);
                    } else {
                        throw new Error(result.message || 'Failed to process PDF.');
                    }
                } catch (error) {
                    updateStatus(`Error: ${error.message}`, 'error');
                } finally {
                    uploadButton.disabled = false;
                }
            });

            sendButton.addEventListener('click', sendQuestion);
            questionInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendQuestion();
                }
            });

            async function sendQuestion() {
                const question = questionInput.value.trim();
                if (!question) return;

                addMessageToChat('You', question);
                questionInput.value = '';
                questionInput.style.height = 'auto';
                const botMessageElement = addMessageToChat('Bot', '', true);

                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: question }),
                    });
                    const result = await response.json();
                    botMessageElement.classList.remove('typing');
                    const bubble = botMessageElement.querySelector('.message-bubble');
                    if (response.ok) {
                        bubble.innerHTML = result.answer.replace(/\n/g, '<br>');
                    } else {
                        throw new Error(result.answer || 'An error occurred.');
                    }
                } catch (error) {
                    botMessageElement.querySelector('.message-bubble').textContent = `Error: ${error.message}`;
                } finally {
                     chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            }

            function addMessageToChat(sender, text, isTyping = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', sender.toLowerCase() + '-message');
                if (isTyping) { messageElement.classList.add('typing'); }
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.innerHTML = text.replace(/\n/g, '<br>');
                messageElement.appendChild(bubble);
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                return messageElement;
            }

            function addSourcePill(fileName) {
                sourceList.innerHTML = ''; // Clear previous pills
                const pill = document.createElement('div');
                pill.className = 'source-pill';
                pill.innerHTML = `<span>📄 ${fileName}</span>`;
                sourceList.appendChild(pill);
            }

            function updateStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.style.color = type === 'error' ? '#E11D48' : 'var(--text-secondary)';
            }

            questionInput.addEventListener('input', () => {
                questionInput.style.height = 'auto';
                questionInput.style.height = (questionInput.scrollHeight) + 'px';
            });
        });
    </script>
</body>
</html>
